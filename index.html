<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="left-nav">
                <div class="logo">edpedia</div>
                <p class="category">Category</p>
                <div class="searchbar">
                    <img src="./media/search.png" alt="search" class="search-icon">
                    <input type="text">
                </div>
               <img src="./media/cart.png" alt="cart">
            </div>
            <div class="right-nav">
                <div class="log-in">Log In</div>
                <div class="sign-up">Sign Up</div>
            </div>
        </div>

        <div class="left">

        </div>

        <div class="main">
            <div class="showing"></div>
            <div class="products">
                <div class="item">
                    <div class="picture"></div>
                    <div class="list">
                        <div class="name"></div>
                        <div class="disc"></div>
                        <div class="price"></div>
                        <div class="location"></div>
                        <div class="rating"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
